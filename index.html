<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TModz Plus</title>
    <style>
        html, body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/background.jpg');
            opacity: 0.15;
            z-index: -1;
        }

        .image-container {
            width: 100%;
            height: 65vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
    width: auto;
    height: 90%;
    max-width: 90%;
    border-radius: 15px;
    animation: neonBorder 2s infinite alternate;
}

/* Hiệu ứng nhấp nháy viền neon đa màu */
@keyframes neonBorder {
    0% { box-shadow: 0 0 10px cyan, 0 0 20px cyan; }
    25% { box-shadow: 0 0 10px magenta, 0 0 20px magenta; }
    50% { box-shadow: 0 0 10px lime, 0 0 20px lime; }
    75% { box-shadow: 0 0 10px orange, 0 0 20px orange; }
    100% { box-shadow: 0 0 10px red, 0 0 20px red; }
}

        @keyframes neonEffect {
            0% { text-shadow: 0 0 5px currentColor, 0 0 10px currentColor; }
            100% { text-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor; }
        }

        h1, .links a, .download-btn {
            animation: neonEffect 1.5s infinite alternate;
        }

        h1 {
            font-size: 50px;
            color: cyan;
            text-shadow: 0 0 15px cyan, 0 0 25px cyan;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        h2 {
            font-size: 24px;
            color: yellow;
            text-shadow: 0 0 12px yellow;
            margin: 5px 0;
            animation: neonEffect 1.5s infinite alternate;
        }

        .links {
            margin: 15px 0;
        }

        .links a {
            text-decoration: none;
            font-size: 20px;
            margin: 0 15px;
            transition: text-shadow 0.3s ease-in-out, color 0.3s;
        }

        .links a:nth-child(1) { color: orange; }
        .links a:nth-child(2) { color: magenta; }
        .links a:nth-child(3) { color: lime; }

        .links a:hover {
            color: white;
            text-shadow: 0 0 15px white, 0 0 25px white;
        }

        .download-btn {
			display: inline-block; /* Giữ hình dạng giống button */
			padding: 12px 25px;
			font-size: 20px;
			font-weight: bold;
			color: white;
			background: red;
			border-radius: 10px;
			box-shadow: 0 0 15px red;
			text-decoration: none; /* Bỏ gạch chân mặc định của thẻ <a> */
			text-align: center; /* Căn chữ vào giữa */
			line-height: normal; /* Giữ chiều cao chữ phù hợp */
		}

		.download-btn:hover {
			background: darkred;
			box-shadow: 0 0 20px darkred;
		}
    </style>
</head>
<body>
    <div class="image-container">
        <img src="assets/image.png" alt="TModz Interface">
    </div>
    <div class="container">
        <h1>TModz Plus</h1>
        <h2>Hack Audition</h2>
        <div class="links">
             <a href="https://www.facebook.com/TModzFanpage" target="_blank">Fanpage TModz</a> |
			<a href="https://www.facebook.com/groups/TModzGroup" target="_blank">Group TModz</a> |
			<a href="https://www.facebook.com/AdminTModz" target="_blank">Admin TModz</a>
        </div>
        <a href="https://www.example.com/tmodz-download" class="download-btn" target="_blank">Nhấn vào đây để tải xuống TModz</a>

    </div>
</body>
</html>
